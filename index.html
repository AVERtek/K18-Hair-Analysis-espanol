    <script>
        const modelViewer = document.querySelector("#sync-model");
        const audio = document.querySelector("#sound");
        const audioSource = document.querySelector("#audio-source");
        const overlay = document.querySelector("#overlay");
        const arLauncher = document.querySelector("#ar-launcher");

        // Rutas de Audio
        const webAudio = "Sound/Spanish 139 sec.m4a";
        const arAudio = "Sound/Spanish 57 sec.m4a";

        function startExperience() {
            overlay.classList.add("hide");
            audio.play();
            modelViewer.play();
        }

        // Secuencia de lanzamiento AR
        arLauncher.addEventListener('click', () => {
            // 1. Cambiar al audio de 57s
            audio.pause();
            audioSource.src = arAudio;
            audio.load();

            // 2. Preparar audio para AR
            audio.play().then(() => {
                audio.pause();
                audio.currentTime = 0;
            }).catch(e => console.log("Audio bypass"));

            // 3. Cambiar el modelo 3D
            modelViewer.src = "Models/AR_57seconds_withoutBanner.glb";
            modelViewer.activateAR();
        });

        modelViewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'object-placed') {
                audio.play();
                modelViewer.play();
            }

            // Regresar al modo Web (139s)
            if (event.detail.status === 'not-presenting') {
                audio.pause();
                audioSource.src = webAudio;
                audio.load();
                modelViewer.src = "Models/K18_TEST_Ver.5.glb";
                
                if(overlay.classList.contains("hide")) {
                    setTimeout(() => {
                        audio.play();
                        modelViewer.play();
                    }, 800);
                }
            }
        });

        // Sincronizaci칩n Web (Ver.5)
        audio.addEventListener("timeupdate", () => {
            if (!isNaN(audio.currentTime) && modelViewer.src.includes("Ver.5")) {
                modelViewer.currentTime = audio.currentTime;
            }
        });

        audio.addEventListener("play", () => modelViewer.play());
        audio.addEventListener("pause", () => modelViewer.pause());

        document.addEventListener("visibilitychange", () => {
            if (document.visibilityState !== "visible") audio.pause();
        });
    </script>
